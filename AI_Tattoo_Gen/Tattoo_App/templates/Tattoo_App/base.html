{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {% endblock %}

    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="{% static 'Tattoo_App/css/home.css' %}">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    <div id="header-bar">
        <span id="header-span">
            <img src="{% static 'Tattoo_App/img/tattoo2.jpg' %}" alt="tattoo-icon">
            <h2 id="title-header">Tattoo Designs</h2>

        </span>

    </div>

    {% block content %}
    {% endblock %}
</body>

</html>
